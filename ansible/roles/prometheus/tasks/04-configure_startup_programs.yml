---
- name: Configure startup programs on {{ inventory_hostname }}
  block:

    - name: Config Prometheus service on {{ inventory_hostname }}
      template:
        src: systemd/prometheus.service.j2
        dest: /etc/systemd/system/prometheus.service
      register: prometheus_service

    - name: Force systemd to reload configs on {{ inventory_hostname }}
      systemd:
        daemon_reload: yes

    - name: Enable Prometheus service on {{ inventory_hostname }}
      systemd:
        name: prometheus.service
        enabled: yes
      when: prometheus_service.changed

  become: true
  become_user: root
  rescue:
    - debug:
        msg: "ERROR in Configure startup programs on {{ inventory_hostname }}"
  always:
    - debug:
        msg: "Configure startup programs FINISHED on {{ inventory_hostname }}"
  tags: ["startup_programs"]
